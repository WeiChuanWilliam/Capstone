name: Build War File

on:
  push:
    branches:
      - main
      - W_*

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      DB_URL: jdbc:mysql://psugvsecapstone-psugvsecapstone.f.aivencloud.com:26571
      DB_USERNAME: capstone
      DB_PASSWORD: capstone
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17.0.12
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17.0.12'
        cache: maven
    - name: Build with Maven
      run: mvn -B package -Dmaven.test.skip --file pom.xml

    - name: Upload WAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: capstone-war
        overwrite: true
        path: target/*.war  

