<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="header-img">
                <img src="../images/logo.svg" />
                <span class="random">BLURB</span>
            </div>
            <div class="header-links">
                <p><a href="#">About</a></p>
                <p><a href="#">Projects</a></p>
                <p><a href="#">Blog</a></p>
            </div>
            <div class="header-login">
                <a href="signin.html"><button class="header-login-login">Login</button></a>
                <a href="signup.html"><button class="header-login-register">Register</button></a>
            </div>
        </div>
    </header>
    <div class="signup-form">
        <h1>Get Started Today</h1>
        <p>This is a cool chat app</p>
        <div class="signup-form-box">
            <p>Create Your Account Here</p>
            <form>
                <div class="signup-form-box-content">
                    <input type="email" placeholder="Email here" class="submit-input" required/>
                    <br>
                    <input type="password" placeholder="Password here" class="submit-input" required/>
                    <br>
                    <input type="submit" value="Submit" class="submit-form" />
                </div>
            </form>
        </div>
    </div>


    <footer>
        <div class="footer-content">
            <div class="footer-image">
                <img src="../images/logo.svg" alt="Logo">
                <span class="random">BLURB</span>
            </div>
            <p class="footer-copyright">Copyright of Cool Dudes &copy;2024. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
